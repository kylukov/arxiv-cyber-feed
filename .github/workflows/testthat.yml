name: R testthat (pak)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  testthat:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install pak
        run: |
          Rscript -e 'install.packages("pak", repos = "https://cloud.r-project.org")'

      - name: Install R dependencies via pak
        run: |
          Rscript -e 'pak::pkg_install("testthat")'
          Rscript -e 'pak::local_install(dependencies = TRUE)'

      - name: Run testthat tests
        env:
          NOT_CRAN: true
        run: |
          Rscript -e 'testthat::test_local("tests/testthat")'
