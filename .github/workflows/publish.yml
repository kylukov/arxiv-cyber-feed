name: Publish Docker image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install R + devtools
        uses: r-lib/actions/setup-r@v2

      - name: Install devtools
        run: R -e "install.packages('devtools', repos='https://cloud.r-project.org/')"

      - name: Generate documentation
        run: R -e "devtools::document()"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):latest \
            -t ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):${{ github.sha }} \
            .

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):latest
          docker push ghcr.io/${{ github.repository_owner }}/$(basename ${{ github.repository }}):${{ github.sha }}
